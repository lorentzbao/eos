{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">ログイン</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               value="{{ username or '' }}"
                               placeholder="ユーザー名を入力してください"
                               required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>
                
                <div class="mt-3">
                    <small class="text-muted">
                        注意: このシステムはユーザー名のみを記録し、パスワードは必要ありません。
                        検索履歴を追跡するために使用されます。
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
